<!DOCTYPE html>
<html>
 	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>greenishSlides expandable grid example</title>
		<style>
			body {
				padding:0px;
				margin:0px;
				background-color: #f0f0f0;
				overflow:hidden;
			}
			ul {
				border:5px solid #000000;
				background-color:#ff3333;
				padding:0px;
				margin:0px;
			}
			ul.fullscreen {
				position:absolute;
				top:20px;
				left:20px;
				bottom:20px;
				right:20px;
			}
			.gsHorizontal {	
				border-width:5px 2px;
			}
			.gsVertical {
				border-width:2px 5px;
			}
			.gsSlide {
				outline:2px solid #000000;
				background-color:#fefefe;
			}
		</style>

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="jquery.greenishSlides.js"></script>
		<script type="text/javascript" src="jquery.greenishSlides.expandableGrid.js"></script>

		<script type="text/javascript">
			(function($) {
				$(function() {
					$(".expandableGrid").expandableGrid({
						resizable:true,
					});
				});
			})(jQuery);
		</script>		
	</head>
	<body>
		<ul class="expandableGrid">

	</body>
</html>
